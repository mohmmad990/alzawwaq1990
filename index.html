<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروج وشاورما الذوّاق</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #d62828;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 40px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .hero {
      background-color: #f77f00;
      color: white;
      padding: 60px 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .content {
      padding: 40px 20px;
    }

    .content h2 {
      color: #d62828;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #f77f00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .social-links a:hover {
      background-color: #c95f00;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="./logo.jpg" alt="شعار الذوّاق" class="logo">
    <h1>فروج وشاورما الذوّاق</h1>
  </header>

  <div class="hero">
    الطعم يلي ما بينتسى!
  </div>

  <div class="content">
    <h2>أهلاً بك في عالم الذوّاق</h2>
    <p>نقدم لك ألذ شاورما وفروج مشوي بنكهات لا تُقاوم. جربها مرة، وخلّي الطعم يحكي!</p>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1605478371444-6e0c2a5c8b9e" alt="شاورما">
      <img src="https://images.unsplash.com/photo-1625944223673-5e3f3c8b9c3e" alt="فروج مشوي">
    </div>

  <div class="social-links">

  <a href="https://www.instagram.com/alzawwaq1990" target="_blank">إنستغرام</a>

  <a href="https://www.facebook.com/profile.php?id=61578042303837" target="_blank">فرع المليحة</a>
  <a href="https://www.facebook.com/profile.php?id=61555621422240" target="_blank">فرع ببيلا</a>
</div>

    </div>
  </div>

  <footer>

</html>
